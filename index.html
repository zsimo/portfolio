<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/ellsworth_kelly.ico">
    <title>portfolio</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" /> -->
    <!--<link rel="stylesheet" href="bootstrap/bootstrap3rc.min.css" />-->
    <link rel="stylesheet" href="style/animate.css-master/animate.min.css" />

    <style type="text/css">
        body {
            /*background-image: url("img/mooning.png");*/
            /*background-color: #606060;*/
            /*padding: 10%;*/
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .hide {
            display: none;
        }
        .animated {
            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;
        }

        .slide_header {
            border-bottom: 10px solid #2c93cd;
            padding: 5px;
            font-size: .6em;
            background: yellow;
        }
        .slide_title {
            border-bottom: 10px solid #2c93cd;
            padding: 5px;
        }
        .slide_title a {
            color: #2c93cd;
            text-decoration: none;
        }
        .slide {
            position: fixed;
            font-family: sans-serif;
            font-family: Helvetica neue;
            background: white;
            /*box-shadow: 0 2px 9px 2px #909090;*/
            border: .5em solid #2c93cd;
            color: #2c93cd;
            margin: 0 auto;

            /*overridden*/
            font-size: 1.8em;
            top: 8%;
            left: 8%;
            width: 78%;

        }

        .slide_content {
            padding: 0;
            font-size: .8em;
            display: inline-block;
            float: left;

            /*overridden*/
            width: 100%;
        }
        .slide_img {
            position: absolute;
            padding: 0;
            display: inline-block;
            border-top: 10px solid #2c93cd;


            /*overridden*/
            width: 100%;
            left: 0;
            bottom: -8px;

        }


        /*TABLET*/
        @media only screen and (min-width: 800px) {
            .slide_content {
                /*override*/
                width: 50%;
            }
            .slide_img {
                border-left: 10px solid #2c93cd;
                right: 0;

                /*override*/
                width: 50%;
                left: initial;
                bottom: -10px;
            }
        }
        /*PCs*/
        @media only screen and (min-width: 1024px) {
            .slide {
                /*override*/
                font-size: 2.2em;
                top: 10%;
                left: 10%;
                width: 80%;
            }
        }








    </style>


    <script src="vendor/jquery-1.10.2.min.js"></script>
    <!--<script src="bootstrap/bootstrap3rc.min.js"></script>-->
    <script src="vendor/hammer.min.js"></script>
    <!--<script src="vendor/viewport.js"></script>-->
    <!-- <script src="js/zswipe.js"></script> -->

</head>


    <body id="body">

        <div id="slide1" class="slide">
            <div class="slide_header">slide 1</div>
            <div class="slide_title">
                <a href="http://www.simonesacchi.com/fastreading/" target="_blank">Fast Reading</a>
            </div>

            <div class="slide_content">
                <ul>
                    <li>Css Animation</li>
                    <li>Javascript state management</li>
                    <li>neurophisiological</li>
                </ul>
            </div>
            <div class="slide_img">
                <a href="http://www.simonesacchi.com/fastreading/" target="_blank">
                    <img src="/img/fastreading.png" style="max-width: 100%;">
                </a>
            </div>

        </div>

        <div id="slide2" class="slide hide">slide 2</div>

        <div id="slide3" class="slide hide">slide 3</div>

        <div id="slide4" class="slide hide">slide 4</div>


        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
